<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('your-background-image.jpg'); /* Palitan ng background image na gusto mo */
            background-size: cover;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .glass-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 500;
        }

        .glass-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.4);
            color: #333;
            outline: none;
        }

        .glass-container button {
            background-color: #9C27B0; /* Purple */
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .glass-container button:hover {
            background-color: #7B1FA2;
        }

        .glass-container a {
            display: block;
            margin-top: 15px;
            color: #E91E63; /* Pink */
            text-decoration: none;
        }

         .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
             {% if form.errors %}
                <div class="error-message">
                    {% for field in form %}
                        {% for error in field.errors %}
                            {{ error }}
                        {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'register' %}">Create an account? Register</a>
    </div>
</body>
</html>
